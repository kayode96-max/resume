<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .custom-tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
  text-decoration: none;
}

.custom-tooltip::after {
  content: attr(data-tooltip);
  visibility: hidden;
  width: 140px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 5px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  top: 100px; /* Adjust as needed */
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}

.custom-tooltip:hover::after {
  visibility: visible;
  opacity: 1;
}

    </style>
</head>
<body>
    <a href="#" class="custom-tooltip" data-tooltip="Custom tooltip text">Hover over me</a>
</body>
</html>
